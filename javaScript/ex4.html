<body>
   <h1>Loop & Array</h1>
   <script>
    var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'yechan'];
    </script>
    <ul>
        <script>
            var i=0;
        while(i<coworkers.length){
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
            i+=1;
        }
        </script>
    </ul>
</body>
